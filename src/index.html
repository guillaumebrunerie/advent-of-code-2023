<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <link rel="icon" href="data:,">
  <style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }
    body {
        background-color: black;
        display: grid;
        grid-template-rows: minmax(0, 1fr) 50px;
        align-items: center;
    }
    #videoContainer {
        display: grid;
        align-items: center;
        justify-items: center;
    }
    video {
        max-width: 95%;
        max-height: calc(95vh - 50px);
    }
    #controls {
        display: grid;
        grid-template-columns: 1fr 1fr;
        justify-content: space-between;
    }
    #controlPrevious {
        text-align: left;
    }
    #controlNext {
        text-align: right;
    }
    a {
        cursor: pointer;
        color: #CCCCCC;
        font-weight: bold;
        padding: 10px;
        font-family: monospace;
        font-size: 1rem;
    }
  </style>
  <title>Advent of Code 2023 â€“ Visualizations</title>
</head>

<body>
  <div id="videoContainer">
    <video loop controls>
      <source id="videoSource" type="video/mp4" />
    </video>
  </div>
  <div id="controls">
    <a id="controlPrevious">Previous day</a>
    <a id="controlNext">Next day</a>
  </div>
  <script>
    let day = Number((new URLSearchParams(window.location.search)).get("day"));
    if (isNaN(day) || day < 1 || day > 25) {
      day = 1;
    }
    document.querySelector("#videoSource").src = `Day${day}.mp4#t=15.95`;
    document.querySelector("#controlPrevious").href = `?day=${day-1}`;
    document.querySelector("#controlNext").href = `?day=${day+1}`;
  </script>
</body>

</html>
